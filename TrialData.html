  <!-- ✅ Enhanced Google Analytics with Conversion Tracking -->
  <script async src=https://www.googletagmanager.com/gtag/js?id=G-NHQ9K2Z6NB></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }

    gtag('config', 'G-H9RF346Q2X', {
      'send_page_view': true,
      'enhanced_measurement': true
    });

    // Custom conversion events
    function trackConversion(eventName, parameters = {}) {
      gtag('event', eventName, {
        'event_category': 'conversion',
        'event_label': parameters.label || '',
        'value': parameters.value || 0,
        'currency': 'USD',
        ...parameters
      });
    }

    // Lead generation tracking
    function trackLead(source) {
      gtag('event', 'generate_lead', {
        'event_category': 'lead_generation',
        'event_label': source,
        'value': 100,
        'currency': 'USD'

    }

    // Contact form submission tracking

  </script>

  <!-- ✅ Additional Conversion Tracking Script -->
  <script>
    // Track page engagement
    let engagementTime = 0;
    setInterval(() => {
      engagementTime += 1;
      if (engagementTime === 30) { // 30 seconds
        gtag('event', 'engaged_session', {
          'event_category': 'engagement',
          'event_label': '30_seconds',
          'value': 1
        });
      }
      if (engagementTime === 120) { // 2 minutes
        gtag('event', 'engaged_session', {
          'event_category': 'engagement',
          'event_label': '2_minutes',
          'value': 5
        });
      }
    }, 1000);

    // Track scroll depth
    let maxScroll = 0;
    window.addEventListener('scroll', () => {
      const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
      if (scrollPercent > maxScroll) {
        maxScroll = scrollPercent;
        if (maxScroll >= 25 && maxScroll < 50) {
          gtag('event', 'scroll', {
            'event_category': 'engagement',
            'event_label': '25_percent',
            'value': 1
          });
        } else if (maxScroll >= 50 && maxScroll < 75) {
          gtag('event', 'scroll', {
            'event_category': 'engagement',
            'event_label': '50_percent',
            'value': 2
          });
        } else if (maxScroll >= 75) {
          gtag('event', 'scroll', {
            'event_category': 'engagement',
            'event_label': '75_percent',
            'value': 3
          });
        }
      }
    });
  </script>
